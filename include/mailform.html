<p>The Cinema Inc. values your privacy. We will not sell or share your information.
<div>
	<input type="radio" class="rButton" id="contactForm1" name="contactForm" value="Feedback">
	<label for="contactForm1" class="rLabel">Feedback</label>
	<br />
	<input type="radio" class="rButton" id="contactForm2" name="contactForm" value="Membership">
	<label for="contactForm2" class="rLabel">Membership</label>
	<br />
	<input type="radio" class="rButton" id="contactForm3" name="contactForm" value="Recommendation">
	<label for="contactForm3" class="rLabel">Movie Recommendations</label>
</div>
<br />
<form action="#">
  <fieldset id="contact-all" style="display: none;">
	<div class="field">
	  <label class="fLabel">Your Name:</label>
	  <input type="text" id="name"/>
	</div>
	
	<div id="recommendation-group" style="display: none;">
	  <div class="field">
	    <label class="fLabel">Title:</label>
	    <input type="text" id="title"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">Year:</label>
	    <input type="number" id="year"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">Director:</label>
	    <input type="text" id="director"/>
	  </div>
	</div>
	
	<div id="membership-group" style="display: none;">
	  <div class="field">
	    <label class="fLabel">Address:</label>
	    <input type="text" id="address"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">City:</label>
	    <input type="text" id="city"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">State:</label>
	    <input type="text" id="state"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">ZIP:</label>
	    <input type="number" id="zip"/>
	  </div>
	  <div class="field">
	    <label class="fLabel">Phone Number:</label>
	    <input type="text" id="phone"/>
	  </div>
	</div>
	
	<div class="field">
	  <label class="fLabel">Message:</label>
	  <textarea cols="1" rows="1" id="message"></textarea>
	</div>
	<div class="wrapper">
  <a href="javascript:buildMail()" class="link2"><span>Send Your Message</span></a>
  </div>
  </fieldset>
</form>

<script>
  var mailSubject = 'Feedback';
  
  $('.rButton').click(function () {
    mailSubject = $('input[name=contactForm]:checked').val();
	updateForm();
  });
  function buildMail() {
	
	var body = 'Your Name: ' + $('#name').val();
	
	if (mailSubject === 'Membership') {
		body += '\r\Address: ' + $('#address').val();
		body += '\r\City: ' + $('#city').val();
		body += '\r\State: ' + $('#state').val();
		body += '\r\ZIP: ' + $('#zip').val();
		body += '\r\Phone Number: ' + $('#phone').val();
	}
	else if (mailSubject === 'Recommendation') {
		body += '\r\Title: ' + $('#title').val();
		body += '\r\Year: ' + $('#year').val();
		body += '\r\Director: ' + $('#director').val();
	}
	
	body += '\r\n\r\n' + $('#message').val();
	
    sendMail(mailSubject, body);
  }
  
  function updateForm() {
	$('#contact-all').css('display', 'block');

	$('#membership-group').css('display', 'none');
	$('#recommendation-group').css('display', 'none');
	if (mailSubject === 'Membership') {
		$('#membership-group').css('display', 'block');
	}
	if (mailSubject === 'Recommendation') {
		$('#recommendation-group').css('display', 'block');
	}
  }
</script>
